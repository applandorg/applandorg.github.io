---
layout: default
---
<div class="post-content">
  {% if page.image %}
    <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" class="post-image">
  {% endif %}
  <h1>{{ page.title }}</h1>
  <p class="post-meta">Posted {{ page.date | date_to_string }} by {{ page.author }}</p>

  {{ content }}
</div>
